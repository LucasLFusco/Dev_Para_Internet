<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <div id="imagens">
        <img src="Img/Painel-aviao.jpg" alt="Vista da cabine de um avião voando no céu noturno"> <!-- No src = ctrl + spaço // alt é a descrição da imagens para quem não consegue visualizar-->
        <img src="Img/Airbus-380.jpg" alt="Um Airbus A380 voando">
        <img src="Img/aviao-parado-ceuNoturno.jpg" alt="Um Avião parado com céu noturno de fundo">
        <img src="https://source.unsplash.com/800x600/?aviation" alt="Imagem de Aviação"> <!--da pra colocar imagens aleatorias (/?aviation)// somente usado pelo unsplash-->
    </div>
</body>
</html>
